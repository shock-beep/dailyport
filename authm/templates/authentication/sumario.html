<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box with Title</title>
    <style>
        .box {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            background-color: #f9f9f9;
        }
        .box-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-title">Alvos</div>
        
    </div>
</body>
</html>
